{% extends "base.html" %}

{% block content %}

<p>Mūsų kompiuteriu sąrašas:</p>
<ul>
    {% for kompiuteris_o in kompiuteriai_visos_eilutes_t %}

    {% endfor %}
</ul>
{% endblock %}
